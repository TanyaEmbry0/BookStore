  <div div class="book-details-container">
    <div class="row align-items-center">
      <div class="col-md-3 img-container">
        <img [src]="book?.imageUrl" alt=".." class="card-img-top"/>
      </div>
      <div class="col-md-9 details-container ">
        <div class="title-header">
          <h2>{{book?.title}}</h2>
        </div>
        <div class="details-content">
          <h5>Author: <span class="details-text">{{book?.author}}</span></h5>
          <h5>Genre: <span class="details-text">{{book?.genre}}</span></h5>
          <h5>Description: <span class="details-text">{{book?.description}}</span></h5>
          <div class="row">
            <div class="col-xs-12 button-container">
                <button class="btn btn-main-menu" type="button"(click)="onEditBook()">Edit Book</button>
                <button class="btn btn-main-menu text-danger" type="button"(click)="onDeleteBook()">Delete Book</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-main-menu back" routerLink="/catalog">Back to catalog</button>
  </div>
